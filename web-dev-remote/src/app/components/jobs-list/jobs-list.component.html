<div class="component">
  <div class="caption">
    <h1>Fictional Job Listings</h1>
  </div>
  <div class="panel-wrapper">
    @for (job of jobs; track job) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2>{{ job.title }}</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p><span>Company: {{ job.company }}</span></p>
      <p><span>Location: </span>{{ job.location }}</p>
      <p><span>Description: </span>{{ job.description }}</p>
      <p><span>Requirements: </span>{{ job.requirements }}</p>
      <p><span>Contact Email: </span>{{ job.contactEmail }}</p>
    </mat-expansion-panel>
    }
  </div>
</div>
